apiVersion: v1
kind: Service
metadata:
  name: greetings
spec:
  type: ClusterIP
  selector:
    app: greetings
  ports:
    - name: app
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings
spec:
  selector:
    matchLabels:
      app: greetings
  replicas: 1
  template:
    metadata:
      labels:
        app: greetings
    spec:
      containers:
        - name: app
          image: cc-ms-k8s-training.common.repositories.cloud.sap/greetings-i344646
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: USERS_SERVICE_HOST
              value: "users.default.svc.cluster.local"
            - name: USERS_SERVICE_PORT
              value: "8081"
      imagePullSecrets:
        - name: regcred
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert.gardener.cloud/purpose: managed
    nginx.ingress.kubernetes.io/proxy-body-size: 150m
  name: greetings
spec:
  rules:
    - host: app.ingress.fun.i344646.shoot.canary.k8s-hana.ondemand.com
      http:
        paths:
          - backend:
              service:
                name: greetings
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - app.ingress.fun.i344646.shoot.canary.k8s-hana.ondemand.com
      secretName: app-certs
